<!DOCTYPE html>
<html>
<head>
	<title>Tomagotchi Pet</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="CSS/style.css">
</head>
<body>

	<input id="name" type='text' placeholder='Name Yopur Pet!'  >
	<input type='button' id='nameBtn' value='Enter'/>
	<h3 id='nameHeader'></h3>
	<div class=propContainer>	
		<h4 class="properties" id='hunger'></h4>
		<h4 class="properties" id='sleepiness'></h4>
		<h4 class="properties" id='boredom';></h4>
		<h4 class="properties" id='age'></h4>
	</div>		
	
	<div class="canvasContainer">

		<canvas id='canvas' height="400" width='400'></canvas>
	</div>

	<div id='btnContainer'>
		<div class='btn' id='hungry'>Feed</div>
		<div class='btn' id='bored'>Play</div>
		<div class='btn' id='sleepy'>Lights</div>
	</div>


<script type="text/javascript" src='JS/app.js'></script>
</body>
</html>
